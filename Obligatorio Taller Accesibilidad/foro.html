<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level-Up Accesible | Foro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <script defer src="js/buscador.js"></script>
</head>
<body>

  <nav id="menu" aria-label="Menú principal">
    <ul>
      <li><a href="home.html">Inicio</a></li>
     <li><a href="noticias.html">Noticias</a></li>
      <li><a href="consolas.html">Consolas y Periféricos</a></li>
      <li><a href="comunidad.html">Comunidad</a></li>
      <li><a href="foro.html" class="activo">Foro de ayuda</a></li>
      <li><a href="accesibilidad.html">Accesibilidad</a></li>
    </ul>
  </nav>

  <main class="container" style="margin-top: 120px;">
    <h1 class="mb-4">Foro de ayuda</h1>
    <p class="lead">Dejá tu consulta o sugerencia relacionada a accesibilidad en videojuegos.</p>

    <form id="formForo" class="mb-5">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <span class="form-label d-block mb-2">Tipo de mensaje</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="consulta" value="Consulta" required>
          <label class="form-check-label" for="consulta">Consulta</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="sugerencia" value="Sugerencia">
          <label class="form-check-label" for="sugerencia">Sugerencia</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select" required>
          <option value="">Seleccioná una opción</option>
          <option value="Accesibilidad visual">Accesibilidad visual</option>
          <option value="Controles y hardware">Controles y hardware</option>
          <option value="Juegos accesibles">Juegos accesibles</option>
          <option value="Comunidad e inclusión">Comunidad e inclusión</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <span class="form-label d-block mb-2">Intereses</span>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesSonido" value="Sonido">
          <label class="form-check-label" for="interesSonido">Sonido</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesImagen" value="Imagen">
          <label class="form-check-label" for="interesImagen">Imagen</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesHardware" value="Hardware">
          <label class="form-check-label" for="interesHardware">Hardware</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea id="comentario" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <section id="foroRespuestas">

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('formForo');
    const contenedor = document.getElementById('foroRespuestas');

  
    window.addEventListener('DOMContentLoaded', () => {
      const mensajesGuardados = JSON.parse(localStorage.getItem('foroMensajes')) || [];
      mensajesGuardados.forEach(m => mostrarComentario(m));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const comentario = document.getElementById('comentario').value.trim();

      if (!nombre || !comentario) {
        alert('Por favor completá todos los campos.');
        return;
      }

      const nuevoComentario = {
        usuario: nombre,
        comentario
      };

      mostrarComentario(nuevoComentario);
      guardarComentario(nuevoComentario);
      form.reset();
    });

    function mostrarComentario(m) {
      const div = document.createElement('div');
      div.className = 'card bg-dark text-light mb-3 shadow-sm';

      div.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">@${m.usuario}</h5>
          <p class="card-text">${m.comentario}</p>
        </div>
      `;

      contenedor.appendChild(div);
    }

    function guardarComentario(m) {
      const comentarios = JSON.parse(localStorage.getItem('foroMensajes')) || [];
      comentarios.push(m);
      localStorage.setItem('foroMensajes', JSON.stringify(comentarios));
    }
  </script>

</body>
</html>
